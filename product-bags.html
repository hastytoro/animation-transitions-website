<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Transitions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=JetBrains+Mono:wght@300;400;500&family=Montserrat:wght@100;300;400;500;700&family=Nunito:wght@300;400;500;600&family=Poppins:wght@300;400;500;600&family=Roboto:ital,wght@0,400;0,500;1,400&family=Rubik:wght@300;400;500&family=Space+Grotesk:wght@400;500&family=Space+Mono:wght@400;700&family=Trispace:wght@300;400;500;700&family=Work+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="handbag-body" data-barba="wrapper">
    <!-- navigation -->
    <nav>
      <img src="./images/burger.svg" alt="" />
      <a class="logo" href="./index.html">tarryn</a>
      <img src="./images/shopping-cart.svg" alt="shopping-bag" />
    </nav>
    <!-- main section -->
    <div
      class="product-section"
      data-barba="container"
      data-barba-namespace="product"
    >
      <div class="product-description">
        <h2>Signature collection</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit, ea!
        </p>
      </div>
      <div class="product-gallery">
        <div class="card">
          <img class="product-img" src="./images/blackcard.png" alt="" />
          <h3>Leisara</h3>
          <p>black leather</p>
          <div class="price">
            <h4>$300</h4>
            <img class="product-cart" src="./images/product-cart.svg" alt="" />
          </div>
        </div>

        <div class="card">
          <img class="product-img" src="./images/yellowcard.png" alt="" />
          <h3>Leisara</h3>
          <p>yellow leather</p>
          <div class="price">
            <h4>$300</h4>
            <img class="product-cart" src="./images/product-cart.svg" alt="" />
          </div>
        </div>

        <div class="card">
          <img class="product-img" src="./images/tancard.png" alt="" />
          <h3>Leisara</h3>
          <p>tan leather</p>
          <div class="price">
            <h4>$300</h4>
            <img class="product-cart" src="./images/product-cart.svg" alt="" />
          </div>
        </div>

        <div class="card">
          <img class="product-img" src="./images/bluecard.png" alt="" />
          <h3>Leisara</h3>
          <p>blue leather</p>
          <div class="price">
            <h4>$300</h4>
            <img class="product-cart" src="./images/product-cart.svg" alt="" />
          </div>
        </div>

        <div class="card">
          <img class="product-img" src="./images/blackcard.png" alt="" />
          <h3>Leisara</h3>
          <p>black leather</p>
          <div class="price">
            <h4>$300</h4>
            <img class="product-cart" src="./images/product-cart.svg" alt="" />
          </div>
        </div>

        <div class="card">
          <img class="product-img" src="./images/yellowcard.png" alt="" />
          <h3>Leisara</h3>
          <p>yellow leather</p>
          <div class="price">
            <h4>$300</h4>
            <img class="product-cart" src="./images/product-cart.svg" alt="" />
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"
      integrity="sha512-eP6ippJojIKXKO8EPLtsUMS+/sAGHGo1UN/38swqZa1ypfcD4I0V/ac5G3VzaHfDaklFmQLEs51lhkkVaqg60Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- unpkg for barba -->
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="./app.js"></script>
  </body>
</html>
